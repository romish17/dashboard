version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: links-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-links_dashboard}
      MYSQL_USER: ${MYSQL_USER:-links_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-links_password}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - links-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: links-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: mysql://${MYSQL_USER:-links_user}:${MYSQL_PASSWORD:-links_password}@mysql:3306/${MYSQL_DATABASE:-links_dashboard}
      JWT_SECRET: ${JWT_SECRET:-super-secret-jwt-key-change-in-production}
      PORT: 3001
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - links-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: links-frontend
    restart: unless-stopped
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - links-network

  nginx:
    image: nginx:alpine
    container_name: links-nginx
    restart: unless-stopped
    ports:
      - "0.0.0.0:80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - links-network

volumes:
  mysql_data:

networks:
  links-network:
    driver: bridge
